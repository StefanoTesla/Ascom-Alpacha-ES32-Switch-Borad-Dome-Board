	<script>
 	const btn = document.querySelector("button.mobile-menu-button");
	const menu = document.querySelector(".mobile-menu");
    const namePrefix = "swtchname";
	const descPrefix = "swtchdesc";
    const valuePrefix = "swtchvalue";
	const spanValuePrefix = "switchst";

    /* menu */
	btn.addEventListener("click", () => {
		menu.classList.toggle("hidden");
	});
    
    /* switch name and description only in startup */
	window.onload = function() {
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			let count = 0;
			let obj = JSON.parse(this.responseText);
			for(key in obj.Switch) {
				if(obj.Switch.hasOwnProperty(key)) {
				document.getElementById(namePrefix + count).innerHTML = obj.Switch[count].name;
				document.getElementById(descPrefix + count).innerHTML = obj.Switch[count].description;
				document.getElementById(valuePrefix + count).min = obj.Switch[count].min;
				document.getElementById(valuePrefix + count).max = obj.Switch[count].max;
				document.getElementById(valuePrefix + count).value = obj.Switch[count].value;
				count++;
				}
			}
		};
	}
	xhttp.open("GET", "/getswitchname", true);
	xhttp.send();
	
	};
	


	function getSWstate() {
		var let = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			let count = 0;
			const txt = this.responseText;
			let obj = JSON.parse(txt);
				for(key in obj.Switchval) {
					if(obj.Switchval.hasOwnProperty(key)) {
						if (obj.Switchval[count].value == 0){
							document.getElementById(valuePrefix + count).checked  = false;
							document.getElementById(spanValuePrefix + count).innerHTML = "OFF";
						} else {
							document.getElementById(valuePrefix + count).checked  = true;
							document.getElementById(spanValuePrefix + count).innerHTML = "ON";
						}			
					count++;
					}
				}
			}
		};
		xhttp.open("GET", "/getswitchstate", true);
		xhttp.send();
	}



    setInterval(function() {
        for(let i=0; i<6;i++) {
            document.getElementById(spanValuePrefix + i).innerHTML = document.getElementById(valuePrefix + i).value;
				}
			},       
     500); // Wait 1000ms before running again
	</script>
