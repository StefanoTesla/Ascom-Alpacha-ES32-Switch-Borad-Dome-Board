<script>

	window.onload = function() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			var count = 0;
			var txt = this.responseText;
			var namePrefix = "swtchname";
			var descPrefix = "swtchdesc";
			var obj = JSON.parse(txt);
			for(key in obj.Switch) {

				if(obj.Switch.hasOwnProperty(key)) {
				document.getElementById(namePrefix + count).innerHTML = obj.Switch[count].name;
				document.getElementById(descPrefix + count).innerHTML = obj.Switch[count].description;
				
				count++;
				}
			}
		};
	}
	xhttp.open("GET", "/getswitchname", true);
	xhttp.send();
	
};
</script>
