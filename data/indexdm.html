	<div class="container mt-5">

		<div class="row">
			<div class="col">
			  <h1 class="text-center">TeslaDome</h1>
			<h3 class="mt-5">Stato del Tetto: <span id="DomePos"></span></h3>
			<h3 class="mt-2">Ultimo Comando: <span id="DomeLstCmd"></span></h3>
			</div>
		</div>
		<div class="row">
			<div class="col mt-5">
			  <h2 class="text-center">Comandi Manuali:</h2>
			</div>
		</div>
		<div class="d-grid gap-4 col-6 mx-auto">
			  <button class="btn btn-success" type="button" onclick="openfnc()">Apri</button>
				<div id="openok" class="alert alert-success d-flex align-items-center mt-0 d-none">
						<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
					<div>
					OK Message
					</div>
				</div>
				<div id="opennok"class="alert alert-danger d-flex align-items-center mt-0 d-none">
				  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
				  <div>
					Danger Message
				  </div>
				</div>
			  <button class="btn btn-danger" type="button">Chiudi</button>
			  <button class="btn btn-warning" type="button">HALT</button>
		</div>
		<div class="row">
			<div id="messages" class="col mt-5">
			  <h2 class="text-center">Messaggi:</h2>
			</div>
			
			<ul id="MsgList" class="list-group">

			</ul>
		</div>

	</div>
	<script src="src/bootstrap.bundle.min.js"></script>
	<script>

	window.onload = function() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			var count = 0;
			var txt = this.responseText;
			var obj = JSON.parse(txt); 
			obj.domepos;
			if ( obj.domepos == 4 ){
				document.getElementById("DomePos").innerHTML = 'In Errore';
				}
			else if ( obj.domepos == 3 ){
				document.getElementById("DomePos").innerHTML = 'In Chiusura';
				}
			else if ( obj.domepos == 2 ){
				document.getElementById("DomePos").innerHTML = 'In Apertura';
				}
			else if ( obj.domepos == 1 ){
				document.getElementById("DomePos").innerHTML = 'Chiuso';
				}
			else if ( obj.domepos == 0 ){
				document.getElementById("DomePos").innerHTML = 'Aperto';
				}				
			document.getElementById("DomeLstCmd").innerHTML = obj.domelstcmd;

			var list = document.getElementById('MsgList');
			list.innerHTML = '';

			for(key in obj.messages) {

				if(obj.messages.hasOwnProperty(key)) {
		
				if (obj.messages[count].Type == '1') {
				var newItem = document.createElement("LI");
					newItem.classList.add('list-group-item','list-group-item-danger');  
					var textnode = document.createTextNode(obj.messages[count].Message);
					newItem.appendChild(textnode);
					list.prepend(newItem);
				}
		
				else if (obj.messages[count].Type == '2') {
				var newItem = document.createElement("LI");
					newItem.classList.add('list-group-item','list-group-item-warning');  
					var textnode = document.createTextNode(obj.messages[count].Message);
					newItem.appendChild(textnode);
					list.prepend(newItem);
				}

				else if (obj.messages[count].Type == '3') {
					var newItem = document.createElement("LI");
					newItem.classList.add('list-group-item','list-group-item-success');  
					var textnode = document.createTextNode(obj.messages[count].Message);
					newItem.appendChild(textnode);
					list.prepend(newItem);
				}
				count++;
				}
			}
		}
	}
	   xhttp.open("GET", "/getdomestate", true);
	   xhttp.send();
	
};


function openfnc(){
var divOK = document.getElementById('openok');
var divNOK = document.getElementById('opennok');

	divOK.classList.remove("d-none");
	setTimeout(function(){
		divOK.classList.add("d-none"); 
		}, 3000);

	divNOK.classList.remove("d-none");
	setTimeout(function(){
		divNOK.classList.add("d-none");
		}, 3000);

}

</script>
