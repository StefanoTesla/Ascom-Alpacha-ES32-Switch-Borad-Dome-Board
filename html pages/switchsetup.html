	<button class="my-6 px-12 py-2 bg-green-600" type="button" onclick="SwitchSaveData()">Salva</button>
</div>

	<script>
 	const btn = document.querySelector("button.mobile-menu-button");
	const menu = document.querySelector(".mobile-menu");
    const namePrefix = "swtchname";
	const descPrefix = "swtchdesc";

    /* menu */
	btn.addEventListener("click", () => {
		menu.classList.toggle("hidden");
	});
    
    /* switch name and description only in startup */
	window.onload = function() {
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			let count = 0;
			const obj = JSON.parse(this.responseText);
			for(key in obj.Switch) {

				if(obj.Switch.hasOwnProperty(key)) {

				document.getElementById(namePrefix + count).value  =  obj.Switch[count].name;
				document.getElementById(descPrefix + count).innerText  = obj.Switch[count].description;
				
				count++;
				}
			}
		};
	}
	xhttp.open("GET", "/getswitchname", true);
	xhttp.send();
	};
	

	/* Save Data */
	function SwitchSaveData() {
		let xhttp = new XMLHttpRequest();
		let SWarr = [];
		const count = document.querySelectorAll('[id^="swtchname"]').length;

		for (let i = 0; i < count; i++) {
			SWarr.push({
				name: document.getElementById(namePrefix + i).value,
				description: document.getElementById(descPrefix + i).value,
			});
		}

		const jsonFormInfo = (JSON.stringify({ Switch: [SWarr] }));

		xhttp.open("POST", "/storeswdata");
		xhttp.setRequestHeader('Content-type', 'application/json');
		xhttp.send(jsonFormInfo);
	}
	</script>
