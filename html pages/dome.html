<div class="container mx-auto px-2">

	<h1 class="text-center text-3xl">TeslaDome</h1>

	<p class=" text-xl pt-6">Stato del tetto: <span id="DomePos"></span></p>
	<p class=" text-xl">Ultimo Comando: <span id="DomeLstCmd"></span></p>

	<h2 class="text-center text-2xl pt-6">Comandi Manuali</h2>


	<div class="grid grid-flow-row grid-rows-3 mx-auto gap-10 pt-6">
	<div>
		<button class="px-12 py-2 bg-green-600 w-full" type="button" onclick="OpenReq()">Apri</button></div>
	<div><button class="px-12 py-2 bg-red-600 w-full" type="button" onclick="CloseReq()">Chiudi</button></div>
	<div><button class="text-black font-bold px-12 py-2 bg-yellow-300 w-full" type="button" onclick="HaltReq()">HALT</button></div>
	</div>

	<h2 class="text-center text-2xl pt-6">Impostazioni:</h2>

	<p class=" text-xl pt-2">Timeout:</p>
	<div class="flex h-14">
		<div class="bg-gray-500 px-4 rounded-tl rounded-bl"><p>Sec.</p></div>
		<form class="h-full"><input type="number" id="DomeTimeout" class="bg-gray-100 p-2 text-gray-500 h-full"></form>
		<button class="ml-2 px-12 py-2 bg-green-600" type="button" onclick="DomeSaveFnc()">Salva</button>
	</div>

</div>

	<script>
 	const btn = document.querySelector("button.mobile-menu-button");
	const menu = document.querySelector(".mobile-menu");

	btn.addEventListener("click", () => {
		menu.classList.toggle("hidden");
	});         
	
	window.onload = function() {
		let xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			var count = 0;
			var txt = this.responseText;
			var obj = JSON.parse(txt); 
			obj.domepos;
			if ( obj.domepos == 4 ){
				document.getElementById("DomePos").innerHTML = 'In Errore';
				}
			else if ( obj.domepos == 3 ){
				document.getElementById("DomePos").innerHTML = 'In Chiusura';
				}
			else if ( obj.domepos == 2 ){
				document.getElementById("DomePos").innerHTML = 'In Apertura';
				}
			else if ( obj.domepos == 1 ){
				document.getElementById("DomePos").innerHTML = 'Chiuso';
				}
			else if ( obj.domepos == 0 ){
				document.getElementById("DomePos").innerHTML = 'Aperto';
				}				
			document.getElementById("DomeLstCmd").innerHTML = obj.domelstcmd;
			}
		}
		xhttp.open("GET", "/getdomestate", true);
		xhttp.send();
	};

	function DomeSaveFnc(){
	let xhttp = new XMLHttpRequest();
	let domeTimeOut = document.getElementById("DomeTimeout").value;
	domeTimeOut *= 1000;
	const jsonFormInfo = JSON.stringify({
			dometmout:domeTimeOut, 
		});   
	xhttp.open("POST", "/storedomedata");
	xhttp.setRequestHeader('Content-type', 'application/json');
	xhttp.send(jsonFormInfo);
	}
	</script>
      
	</body>
